<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACS - Mapa Acessível</title>
    
    <!-- Estilos Globais -->
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/footer.css">
    <link rel="stylesheet" href="../public/css/transitions.css">
    
    <!-- Estilos Específicos da Página -->
    <link rel="stylesheet" href="../public/css/mapa-acessivel.css">
    
    <!-- Bibliotecas Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="fade-in">

    <!-- Navbar (reutilizada do site) -->
    <nav class="navbar">
        <button class="menu-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <a href="../index.html" class="navbar-logo" style="text-decoration:none; color:inherit;">
            <i class="fas fa-wheelchair"></i>
            <span>WACS</span>
        </a>
        <ul class="navbar-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="recursos.html">Recursos</a></li>
            <li><a href="comunidade.html">Comunidade</a></li>
            <li class="active"><a href="mapa-acessivel.html">Mapa Acessível</a></li>
            <li><a href="about.html">Sobre</a></li>
        </ul>
        <div class="navbar-actions">
            <button class="theme-toggle-btn">
                <i class="fas fa-sun"></i>
            </button>
            <div class="logged-out-actions">
                <button class="btn btn-gradient" onclick="location.href='user/login.html'">Acessar Plataforma</button>
            </div>
            <div class="logged-in-actions hidden">
                <div class="user-profile">
                    <img src="../public/images/fotos-perfil/default-avatar.png" alt="Foto de Perfil" class="profile-pic">
                    <span class="user-name"></span>
                </div>
                <button class="btn btn-outline-gradient logout-btn">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal da Página -->
    <div class="map-container">
        
        <!-- Painel Lateral (Lista de Locais e Filtros) -->
        <aside class="side-panel">
            <div class="side-panel-header">
                <h2>Locais Acessíveis</h2>
                <button class="btn btn-primary add-location-btn">
                    <i class="fas fa-plus"></i> Adicionar Local
                </button>
            </div>
            
            <div class="filters-container">
                <input type="text" id="search-input" class="search-bar" placeholder="Pesquisar por nome ou endereço...">
                <select id="category-filter" class="category-filter">
                    <option value="">Todas as Categorias</option>
                    <option value="restaurante">Restaurantes</option>
                    <option value="loja">Lojas</option>
                    <option value="parque">Parques</option>
                    <option value="hotel">Hotéis</option>
                    <option value="ponto turistico">Pontos Turísticos</option>
                    <option value="servico publico">Serviços Públicos</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div id="locations-list" class="locations-list">
                <!-- Locais serão inseridos aqui via JavaScript -->
                <div class="location-item-placeholder">
                    <p>Carregando locais...</p>
                </div>
            </div>
        </aside>

        <!-- Mapa -->
        <main id="map" class="map-view">
            <!-- O mapa do Google será renderizado aqui -->
        </main>

    </div>

    <!-- Modal para Adicionar/Editar Local -->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Adicionar Novo Local</h3>
            <form id="location-form">
                <input type="hidden" id="location-id">
                <div class="form-group">
                    <label for="location-name">Nome do Local</label>
                    <input type="text" id="location-name" required>
                </div>
                <div class="form-group">
                    <label for="location-address">Endereço Completo</label>
                    <input type="text" id="location-address" placeholder="Ex: Av. Paulista, 1578, São Paulo, SP" required>
                </div>
                <div class="form-group">
                    <label for="location-category">Categoria</label>
                    <select id="location-category" required>
                        <option value="restaurante">Restaurante</option>
                        <option value="loja">Loja</option>
                        <option value="parque">Parque</option>
                        <option value="hotel">Hotel</option>
                        <option value="ponto turistico">Ponto Turístico</option>
                        <option value="servico publico">Serviço Público</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <h4>Recursos de Acessibilidade</h4>
                <div class="features-grid">
                    <!-- Checkboxes para recursos serão inseridos aqui -->
                </div>
                <button type="submit" class="btn btn-gradient">Salvar Local</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="../public/js/env-config.js"></script>
    <script src="../public/js/firebase-init.js"></script>
    <script src="../public/js/auth-check.js"></script>
    <script src="../public/js/script.js"></script>
    <script src="../public/js/mapa-acessivel.js"></script>
    
    <!-- API do Google Maps -->
    <script>
        function loadGoogleMapsScript() {
            const googleMapsScript = document.createElement('script');
            googleMapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${window.ENV.GOOGLE_MAPS_API_KEY}&callback=initMap&libraries=places&v=weekly`;
            googleMapsScript.async = true;
            googleMapsScript.defer = true;
            document.head.appendChild(googleMapsScript);
        }
        loadGoogleMapsScript();
    </script>

</body>
</html>
